<div class="container" ngPreserveWhitespaces>
    <div class="row">
        <div class="col-12 Main_Container Main_Container-bg subtopic_container">
            <div class="row header">
                <div class="col-sm-6 col-md-5 col-lg-4 position-relative">
                    <h3 class="title2">
                            <span>Complete </span> 
                            <span>Grammar</span>
                    </h3>
                   <div class="toggle"><img src="assets/frontend_assets/img/menu.png" alt=""></div>
                </div>
                <div class="col-sm-6 col-md-7 col-lg-8 text-right menu menu-right display-none">
                    <div class="">
                        <ul>
                        <li><a style="cursor: pointer;" [routerLink]="['/home']" >Home</a></li>  
                            <!-- <li *ngIf="subtopic_id != 0">
                                <a href="">How</a>
                            </li> -->
                            <li><a style="cursor: pointer;" (click)="renderVideoURL('https://youtu.be/auYeK07yMyY')">Tutorial</a></li>   
                            <li *ngIf="subtopic_id != 0">
                                <a style="cursor: pointer;" [routerLink]="['/topic',id]" routerLinkActive="router-link-active"  > Back</a>
                            </li> 
                            <li *ngIf="subtopic_id == 0">
                                <a style="cursor: pointer;" routerLink="/{{localStorageGrade}}" routerLinkActive="router-link-active"  >  Back</a>
                            </li> 
                       
                            <li>
                                <a style="cursor:pointer;" class="dropdown_toggle">
                                <img src="" alt="" class="img-fluid user" src="{{profile_picture_path}}">
                                    <img src="assets/frontend_assets/img/down_arrow.svg" alt="" class="arrow">
                                </a>
                                <ul class="dropdown user_dropdown">
                                    <!-- <li><a href="dashboard/1">Dashboard</a></li>  -->
                                    <li><a style="cursor: pointer;" [routerLink]="['/update-details']" routerLinkActive="router-link-active" >Profile</a></li>
                                    <li><a style="cursor:pointer;" (click)="apiRequest.onLoggedout()">Logout</a></li>
                                    <!-- <li><a href="change-password">Change Password</a></li> -->
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row" *ngFor="let subtopic of subtopic_details">
                <div class="col-12">
                    <h1 class="topic2">{{subtopic.subtopic_title ? subtopic.subtopic_title : subtopic.topic_title}}</h1>
                </div>
            </div>

            <!-- <div class="row mt-4">
                    <div class="col-4 video" class="definition " *ngFor="let subtopic of subtopic_details">
                        <p class="description">
                                {{subtopic.topic_description}}
                        </p>
                    </div>
            </div> -->
            <div class="row mt-4 video_reference_list_row">
                <div class="col-4 video" *ngIf="subtopic_videos == true">
                    <h3>VIDEO</h3>
                   
                        <span class="thumbnail_icon">  
                                <a class="videolink" style="cursor: pointer;" (click)="renderVideo(subtopic_details)" >                     
                                    <img src="assets/frontend_assets/img/video_icon.png" alt="">
                                    <!-- <div class="thumbnail" *ngFor="let subtopic of subtopic_details">   </div>    -->                      
                                </a>    
                        </span>
                   
                </div>
                
                <div class="col-8 reference_list" *ngIf="subtopic_reference == true">
                    <h3><span>REFERENCE </span> <span>LIST</span> </h3>
                        <span class="thumbnail_icon">                 
                            <a style="cursor: pointer;" class="referencelink" routerLink="../../../worksheet-layout/{{subtopic_details ? subtopic_details[0].subtopic_referencelist : ''}}">       
                                    <img src="assets/frontend_assets/img/referenceList_icon.png" alt="">                           
                             </a>     
                        </span>        
                    
                            <!-- <div class="thumbnail" class="referencelist" *ngFor="let subtopic of subtopic_details">
                            </div>                           -->
                </div>
            </div>
            <div class="row">
                <div class="worksheet_div">
                        <div class="worksheet">
                                <h3>WORKSHEETS</h3>
                                <div class="worksheet_list">

                                        <div class="thumbnail"  *ngFor="let worksheet of worksheet_list; index as i">
                                           
                                            <a style="cursor: pointer;" (click)="fetchData(worksheet)">
                                                <h1>{{i+1}}</h1>
                                            </a>
                                            <!-- <a routerLink="/worksheet-layout/{{worksheet.worksheet_link}}">
                                                <h1>{{i+1}}</h1>
                                            </a> -->
                                            <span></span>
                                        </div>
                                    <!-- <div class="thumbnail"><a href=""><h1>1</h1></a></div> -->
                                </div>
                                                    
                                <img src="assets/frontend_assets/img/previous.png" alt="" class="prev" *ngIf="worksheet_ctr == true" (click)="this.ButtonToggle('prev')">
                                <img src="assets/frontend_assets/img/next.png" alt="" class="next" *ngIf="worksheet_ctr == true" (click)="this.ButtonToggle('next')">                
                        </div>
                </div>
            </div>
        </div>
        <!-- <div class="loader"></div> -->
    </div>
    
</div>
<div class="footer col-12" ngPreserveWhitespaces>
    <div class="copyright">
            Copyright  &copy;  2020 www.completegrammar.com. All Rights Reserved.
    </div>
    <div class="social_media">
            <ul>
                <li>
                    <a href=""><img src="assets/frontend_assets/img/facebook.png" alt="" class="img-fluid facebook"></a>
                </li>
                <li>
                    <a href=""><img src="assets/frontend_assets/img/instagram.png" alt="" class="img-fluid instagram"></a>
                </li>
                <li>
                    <a href=""><img src="assets/frontend_assets/img/linkedin.png" alt="" class="img-fluid linkedin"></a>
                </li>
            </ul>
    </div>
</div>
