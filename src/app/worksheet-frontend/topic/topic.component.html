<div class="container" ngPreserveWhitespaces>
    <div class="row">
        <div class="col-12 Main_Container topic_container">
            <div class="row header position-relative">
                <div class="col-sm-6 position-relative">
                 
                    <h3 class="title"><span>Complete</span> <span>Grammar</span></h3>
                    <div class="toggle"><img src="assets/frontend_assets/img/menu.png" alt=""></div>
                </div>
                <div class="col-sm-6 text-right menu display-none">
                    <div class="">
                        <ul>
                            <li><a style="cursor: pointer;" [routerLink]="['/home']" routerLinkActive="router-link-active" >Home</a></li>
                            <li><a style="cursor: pointer;" (click)="renderVideo('http://3.7.85.57/Videos_CG/homepage.mp4')" >Tutorial</a></li>   
                            <li><a style="cursor: pointer;" routerLink="/{{localStorageGrade}}">Back</a></li>
                            <!-- <li class="toggle_topic">
                                <a style="cursor:pointer;"><span class="orange_color">Change</span> Topic<img src="assets/frontend_assets/img/down_arrow.svg" alt=""
                                        class="arrow"></a>
                                <ul class="topic_dropdown">
                                        <li *ngFor="let dropdown of topic_dropdown">
                                             <a href="{{'topic/' + dropdown.topic_id}}" style="text-decoration:none;">{{dropdown.topic_title}}</a>
                                        </li>
                                </ul>
                            </li> -->
                            <li>
                                <a style="cursor:pointer;" class="dropdown_toggle">
                                    <img src="" alt="" class="img-fluid user" src="{{profile_picture_path}}">
                                    <img src="assets/frontend_assets/img/down_arrow.svg" alt="" class="arrow">
                                </a>
                                <ul class="dropdown user_dropdown">
                                    <!-- <li><a href="dashboard/1">Dashboard</a></li>  -->                                   
                                    <li><a style="cursor: pointer;" [routerLink]="['/update-details']" routerLinkActive="router-link-active" >Profile</a></li>
                                    <li><a style="cursor:pointer;" (click)="apiRequest.onLoggedout()">Logout</a></li>
                                    <!-- <li><a href="change-password">Change Password</a></li> -->
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <img src="assets/frontend_assets/img/cloud.png" alt="" class="cloud">
            </div>

            <div class="main_body">
                <div class="loader"></div>
                <div class="topic">
                    <div class="imgBox" *ngFor="let topic of topic_list">
                        <img alt="" class="img-fluid topic_img" src="{{topic.topic_image}}">
                    </div>
                 
                </div>
                <div class="sub_topic_Container">
                    <div class="not_found_message" *ngIf="subTopicNotFound == true"> Subtopic Not available.</div>
                    <!-- <div class="loader"></div> -->
                    <div class="sub_topic_list scrollbar" id="scrollbar" style="cursor: pointer;">
                        <a style="cursor: pointer;" routerLink="/subtopic/{{id + '/' + subtopic.subtopic_id}}"   *ngFor="let subtopic of subtopic_details">
                            <div class="sub_topic" style="cursor: pointer;">
                                <div class="sub_topic_img"> 
                                    <img src="{{subtopic.subtopic_image}}">
                                </div>
                            </div>
                        </a>        
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
