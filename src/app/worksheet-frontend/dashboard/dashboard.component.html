    <div class="container" ngPreserveWhitespaces>

            <div class="col-12 Main_Container Main-bg dashboard_Block">

                    <div class="col-sm-6 col-md-5 col-lg-4 position-relative">
                        <h3 class="title2"><span>Complete</span> <span>Grammar</span></h3>
                        <div class="toggle"><img src="assets/frontend_assets/img/menu.png" alt=""></div>
                    </div>
                    <div class="col-sm-6 col-md-7 col-lg-8 text-right menu menu-right display-none">
                        <div class="">
                            <ul>
                                <li><a [routerLink]="['/home']"  >Home</a></li>
                                <!-- <li>
                                        <a style="cursor:pointer;" class="toggle_topic">Grade
                                                <img src="assets/frontend_assets/img/down_arrow.svg" alt="" class="arrow"> 
                                        </a>
                                        <ul class="topic_dropdown" style="display:none;">

                                                <li><a style="color:#888">Grade 3</a></li>
                                        </ul>

                                    <a style="cursor:pointer;" class="dropdown_toggle circleprofile">
                                        <img class="img-fluid user" src="{{profile_picture_path}}">
                                        <img src="assets/frontend_assets/img/down_arrow.svg" alt="" class="arrow">
                                    </a>
                                    <ul class="dropdown user_dropdown">
                                        <li style="cursor: pointer;"><a [routerLink]="['/update-details']" routerLinkActive="router-link-active" >Profile</a></li>
                                        <li><a style="cursor:pointer;" (click)="apiRequest.onLoggedout()">Logout</a></li>
                                        <!-- <li><a href="change-password">Change Password</a></li>-->
                                    </ul> 
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="w-100 dashboard-container">
                    <div class="row">
                        <div class="col-12">
                            <div class="standard">
                                <h1 class="">{{"GRADE " + grade}}</h1>
                            </div>
                            <article id="demo-default" class="demo" >
                                <div class="ref"></div>
                                <div id="coverflow">
                                        <!-- <div class="loader"></div> -->
                                        <ul class="flip-items">
                                            <li *ngFor="let topic of topic_list" style="cursor: pointer;">
                                                <div class="flip-img">

                                                        <a style="cursor: pointer;" (click)="navigateToTopic(topic)" style="text-decoration:none;">

                                                    </a>
                                                </div>
                                            </li>  
                                        </ul>    

                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            
            </div>
